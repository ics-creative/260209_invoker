<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関心で開くポップオーバー</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="globalContainer">
      <h1>commandで開くポップオーバー</h1>

      <button command="show-popover" commandfor="popoverElement" class="basicButton">
        クリックでポップオーバーをひらく
      </button>
      <div id="popoverElement" popover class="popoverContent">
        <p>ポップオーバーのコンテンツ</p>
      </div>
    </div>
  </body>
</html>
